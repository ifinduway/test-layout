  <body>
    <div class="card-body video-conference">
      <div class="video-preview-wrapper">
        <video
          id="local-video-preview"
          muted="true"
          autoplay
          playsinline
        ></video>
        <div class="local-video-controls">
          <button id="toggle-mic" onclick="toggleMic()" />
          <button id="toggle-camera" onclick="toggleCamera()" />
        </div>
      </div>
      <div class="video-preview-controls">
        <span class="video-preview-controls__title">Готовы подключиться?</span>
        <button class="video-preview-controls__btn" onclick="callUser()" style="color: #fff">
          Подключиться
        </button>
      </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="live" attr-my-uuid="123" attr-partner-uuid="321">
            <video id="remote-video" autoplay playsinline></video>

            <div class="remote-controls">
              <div id="remoteMuteAudio">
                <svg
                  fill="red"
                  width="40px"
                  height="40px"
                  viewBox="0 0 1920 1920"
                  xmlns="http://www.w3.org/2000/svg"
                >

                    d="M425.818 709.983V943.41c0 293.551 238.946 532.497 532.497 532.497 293.55 0 532.496-238.946 532.496-532.497V709.983h96.818V943.41c0 330.707-256.438 602.668-580.9 627.471l-.006 252.301h242.044V1920H667.862v-96.818h242.043l-.004-252.3C585.438 1546.077 329 1274.116 329 943.41V709.983h96.818ZM958.315 0c240.204 0 435.679 195.475 435.679 435.68v484.087c0 240.205-195.475 435.68-435.68 435.68-240.204 0-435.679-195.475-435.679-435.68V435.68C522.635 195.475 718.11 0 958.315 0Z"
                    stroke="red"
                  />
                </svg>
              </div>
              <div id="remoteMuteVideo">
                <svg
                  width="40px"
                  height="40px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19 10C19 13.866 15.866 17 12 17C8.13401 17 5 13.866 5 10C5 6.13401 8.13401 3 12 3C15.866 3 19 6.13401 19 10Z"

                  />

                    stroke-width="2"
                  />
                  <path
                    d="M15 17L16.5 19V19C17.118 19.824 16.5301 21 15.5 21H12H8.5C7.46994 21 6.88197 19.824 7.5 19V19L9 17"
                    stroke="red"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>

            <video id="local-video" muted="true" autoplay playsinline></video>

            <div id="video-controls">
              <button id="toggle-mic" onclick="toggleMic()" />

              <button id="toggle-camera" onclick="toggleCamera()" />

              <button id="end-call" onclick="endCall()" />
            </div>
          </div>
        </div>
      </div>
